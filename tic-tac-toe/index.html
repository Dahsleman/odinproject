<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="container">
        <div class="box-container" id="boxContainer">
            <div class="first-container">
                <div class="button-level-container">
                    <select class="buttonL">
                        <option selected>Easy</option>
                        <option>Challenger</option>
                        <option>Impossible</option>
                    </select>
                </div>
                <div class="buttonX-container">
                    <button class="buttonX" id="btnX">X</button>
                    <svg width="200" height="200" id="X" class="X">
                        <line x1="5" y1="-5" x2="40" y2="60" stroke="black" stroke-width="7" />
                        <line x1="0" y1="55" x2="35" y2="-5" stroke="black" stroke-width="7" />
                    </svg>
                </div>
                <div class="buttonO-container">
                    <button class="buttonO" id="btnO">O</button>
                    <svg width="200" height="200" id="O" class="O">
                        <circle cx="21" cy="21" r="16" stroke="black" stroke-width="7" fill="none" />
                    </svg>
                </div>
            </div>
            <div class="midle-container">
                <div class="hash-container">
                    <div class="square-1" id="square1"></div>
                    <div class="square-2" id="square2"></div>
                    <div class="square-3" id="square3"></div>
                    <div class="square-4" id="square4"></div>
                    <div class="square-5" id="square5"></div>
                    <div class="square-6" id="square6"></div>
                    <div class="square-7" id="square7"></div>
                    <div class="square-8" id="square8"></div>
                    <div class="square-9" id="square9"></div>
                </div>
            </div>
            <div class="end-container">
                <div class="end-item" id="restart">
                    Restart
                </div>   
            </div>
        </div>
        <div class="result-container" id="result-container">
            <div class="animated-text" id="animated-text">
                The winner is
            </div>
            <div class="answer-x" id="answer-x">
                X
            </div>
            <div class="answer-o" id="answer-o">
                O
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
